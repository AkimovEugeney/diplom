<!DOCTYPE html>
<html lang="ru">

<head>
  <title>crm-system</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/media.css">
  <script defer type="module" src="js/main.js"></script>
</head>

<body>
  <header class="header">
    <div id="container_header" class="container container_header">
      <a href="#!" class="link header__logo" aria-label="Ссылка на главную">
        skb.
      </a>
    </div>
  </header>

  <div class="main">
    <h1 hidden>Crm система</h1>
    <section class="clients">
      <div class="container main__container">
        <h2 class="title">Клиенты</h2>
        <div class="table__wrapp">
          <table class="table">
            <thead class="table__heads">
              <tr class="table__heads">
                <th data-type="id" class="table__head table__head_id">id</th>
                <th data-type="text" class="table__head table__head_fio">Фамилия Имя Отчество</th>
                <th data-type="create" class="table__head table__head_date-of-create">Дата и время создания</th>
                <th data-type="update" class="table__head table__head_recent-changes">Последние изменения</th>
                <th class="table__head table__head_contacts">Контакты</th>
                <th class="table__head table__head_actions">Действия</th>
              </tr>
            </thead>
            <tbody class="table__body">

            </tbody>
          </table>
        </div>
        <button id="btn__add-clients" class="btn__add-clients">
          <p class="btn__add-clients_text">Добавить клиента</p>
        </button>
      </div>
    </section>
  </div>
</body>

</html>
